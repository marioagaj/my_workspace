<div data-0="visibility: visible;transform: translate(0px, 0px);" data-200="visibility:hidden;transform: translate(200px, 200px);">
    <h2 style="color: white;">This is a parallax scrolling test</h2>
    <p style="color: white;">let's get scrollin' ;-)</p>
    <p class="arrows">▼&nbsp;▼&nbsp;▼</p>
</div>

<ul>
  <li data-scroll-speed="2"><p>a</p></li>
  <li data-scroll-speed="3"><p>b</p></li>
  <li data-scroll-speed="4"><p>c</p></li>
</ul>    
 
<img src="img/favicon.png" class="wow animated wobble"/>

<!-- Libraries -->
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/wow.js"></script>
<script> 
      new WOW().init();  //activate WOW.js, wow.js initializes anime.css on scroll    
</script>
<script type="text/javascript" src="js/anime.js"></script>
<script type="text/javascript" src="js/data-speed.js"></script>
<script type="text/javascript" src="js/skrollr.min.js"></script>
<script type="text/javascript">
  var s = skrollr.init({        //initin scrollr.js
    edgeStrategy: 'set',
    easing: {
      WTF: Math.random,
      inverted: function(p) {
        return 1-p;
      }
    }
  });
  </script>


<script>
    var lineDrawing = anime({
  targets: '#lineDrawing  path',
  strokeDashoffset: [anime.setDashoffset, 0],
  easing: 'easeInCubic',
  duration: 2500,
  delay: function(el, i) { return i * 250 },
  // direction: 'alternate',  :this sends the item back
  // loop: true :this makes look
});
</script>
